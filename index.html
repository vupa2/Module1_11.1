<!DOCTYPE html>
<html lang="vn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[Bài tập] Sinh bảng cửu chương</title>
</head>
<body>

  <script>
    let mulTable = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
      for (i=1;i<=9;i++){
        mulTable = mulTable + "<tr>";
        for (j=2; j<=9; j++){
            mulTable = mulTable + `<td>${j}x${i}=${i*j}</td>`;
        }
        mulTable = mulTable + "</tr>";
      }
      mulTable = mulTable + "</table>";
    document.write(mulTable);
  </script>
</body>
</html>
